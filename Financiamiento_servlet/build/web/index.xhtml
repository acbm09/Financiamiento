<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Financiamiento SAS</title>
    </h:head>
    <h:body>
        <h:form>
            <p:panel header="Consultar prestamo:" footer="Por Alberto Barboza">
                <h:panelGrid columns="3">
                    <h:outputLabel value="Valor que desea prestar" for="prestamo"/>
                    <p:inputText id="prestamo" value="#{sociosBean.prestamo}" required="true" size="9"/>
                    <h:panelGroup />
                    <p:commandButton id="bt2" ajax="false"  actionListener="#{sociosBean.solPrestamo()}" 
                                     value="solicitar" icon="ui-icon-search"/>
                    
                     <p:messages showDetail="true" closable="true"></p:messages>
                </h:panelGrid>
            </p:panel>
        </h:form>
        
    </h:body>
</html>
